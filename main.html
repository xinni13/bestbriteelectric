<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Brite Electric</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: left;
	    display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        header img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
        }
        .container {
            padding: 20px;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 48%;
        }
        section {
            margin-bottom: 30px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="bblogo.png" alt="Company Logo">
        <span>Best Brite Electric</span>
    </header>

    <div class="container">

        <section>
            <h2>Welcome to Our Company</h2>
            <!-- Introduction text here -->
        </section>

        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
        </div>

        <section>
            <h2>About Us</h2>
            <p>Your company description goes here.</p>
        </section>

        <section>
            <h2>Projects</h2>
            <div class="image-container">
                <img src="project1.jpg" alt="Project 1">
                <img src="project2.jpg" alt="Project 2">
            </div>
            <!-- Project descriptions go here -->
        </section>

    </div>

    <footer>
        <p>Company Address: Your Address | Contact: Your Phone/Email</p>
    </footer>

</body>
</html>
